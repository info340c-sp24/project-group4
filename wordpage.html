<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Word</title>
    <link rel="icon" type="image/x-icon" href="img/seoul.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/wordpage.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="wordpage">
    <div class="app-container">
        <header>
            <a href="#" class="hamburger"><span class="material-icons" aria-label="Menu">menu</span></a>
            <h1>Korean Language Learner</h1>
            <nav>
                <ul>
                    <li><img src="img/seoul.png" alt="Logo" style="vertical-align: middle;"> SeoulTalk</li>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="wordpage.html">WORDS</a></li>
                    <li><a href="studyguide.html">STUDY GUIDE</a></li>
                    <li><a href="login.html">PROFILE</a></li>
                </ul>
            </nav>

            <!-- Move the form here -->
            <form>
                <!-- Form inputs here -->
                <label for="search">Search:</label>
                <input type="text" id="search" name="search">
                <label for="filter">Filter:</label>
                <input type="text" id="filter" name="filter">
                <button type="submit">Submit</button>
                <hr>
            </form>
        </header>

        <main class="main-content">
            <section class="challenge-section">
                <div class="content-wrapper">
                    <h2>What sound does this make?</h2>
                    <div class="character-display">
                        <div class="character-box">
                            <span class="korean-character" lang="ko">ì•„</span>
                            <button class="sound-button">
                                <img src="img/playsound.png" alt="play button" >
                            </button>
                        </div>
                    </div>
                    
                    <div class="choices" role="radiogroup">
                        <div class="choice-container">
                            <div class="choice" role="radio" tabindex="0" aria-checked="false">
                                <span class="label">1.</span>
                                <span class="text">a</span>
                            </div>
                            <div class="choice" role="radio" tabindex="0" aria-checked="false">
                                <span class="label">2.</span>
                                <span class="text">e</span>
                            </div>
                            <div class="choice" role="radio" tabindex="0" aria-checked="false">
                                <span class="label">3.</span>
                                <span class="text">o</span>
                            </div>
                        </div>
                    </div>

                    <div class="navigation-buttons">
                        <button class="prev-button">Previous</button>
                        <button class="next-button">Next</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Korean Language Learner. All rights reserved.</p>
            <p>Contact: contact@example.com</p>
        </footer>
    </div>
</body>
</html>
